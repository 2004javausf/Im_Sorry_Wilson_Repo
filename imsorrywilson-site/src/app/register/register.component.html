

<body>
<br>
<br>
<Form ngForm #r="ngForm" autocomplete="off" (ngSubmit)="onSubmit(r)">
    <h2 style="font-size: xx-large;">Register a New Account</h2>
<div class = .login>
    <div>
    <input type="text" name="username" ngModel required #username="ngModel" placeholder="Username"/>
    </div>

    <div>
        <input type="password" name="password" ngModel required #password="ngModel" placeholder="Password"/>
    </div>
    <div>
        <input type="text" name="firstName" ngModel required #firstName="ngModel" placeholder="First Name"/>
    </div>
    
    <div>
        <input type="text" name="lastName" ngModel required #lastName="ngModel" placeholder="Last Name"/>
    </div>
    <div>
        <input type="text" name="email" ngModel required #email="ngModel" placeholder="Email"/>
    </div>
        
    <div>
        <input style="font-size: x-large;" id="registration" type="submit" [disabled]="!r.valid" value="Register"/>  
    </div> 
</div>
</Form>
</body>
